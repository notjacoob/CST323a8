<table id="comment-table" th:fragment="commentTable" class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Content</th>
        <th scope="col">Author</th>
        <th scope="col">Created At</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comment : ${comments}">
        <th th:text="${comment.id}">1</th>
        <td th:text="${comment.content}">Sample comment content</td>
        <td th:text="${comment.author}">Author Name</td>
        <td th:text="${comment.getCreatedAt()}">1/1/1970</td>
    </tr>
    </tbody>

</table>
